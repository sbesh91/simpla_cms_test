<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/simpla-text/simpla-text.html">
<link rel="import" href="/bower_components/simpla-img/simpla-img.html">
<link rel="import" href="/bower_components/simpla-admin/simpla-admin.html">
<link rel="import" href="/bower_components/simpla-admin/simpla-admin-controls.html">
<link rel="import" href="/bower_components/simpla-login/simpla-login.html">
<link rel="import" href="/bower_components/simpla-notify/simpla-notify.html">

<dom-module id="simpla-cms-test-app">
  <template>
    <style>
      :host {
        display: block;
      }
      img{
        width:100%;
      }
    </style>
    <simpla-admin></simpla-admin>
    <h2>Hello [[myName]]!</h2>

    <simpla-text path="/header/text"></simpla-text>

    <img is="simpla-img" path="/header/image">
  </template>

  <script>
    Polymer({
      is: 'simpla-cms-test-app',
      properties: {
        myName: {
          type: String,
          value: 'world'
        }
      }
    });
  </script>
</dom-module>
